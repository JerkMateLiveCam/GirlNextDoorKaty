<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Private Content ‚Äî Confirm Age</title>
  <style>
    :root{
      --bg:#000000;
      --pink1:#ff4da6;
      --pink2:#ff1aa3;
      --glass: rgba(255,255,255,0.04);
      --text:#ffd7ee;
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{
      background:var(--bg);
      color:var(--text);
      display:flex;align-items:center;justify-content:center;
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
      overflow:hidden;padding:24px;
    }

    /* Background blurred sensual silhouette ‚Äî replace URL with your image */
    .bg-figure{
      position:fixed;inset:0;z-index:0;filter:blur(14px) saturate(120%);opacity:0.38;
      background-image: url('https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1600&auto=format&fit=crop&crop=entropy');
      background-size:cover;background-position:center;transform:scale(1.05);
      mix-blend-mode:screen;
    }

    .container{
      position:relative;z-index:2;max-width:720px;width:100%;text-align:center;padding:48px;border-radius:18px;box-shadow:0 10px 35px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
    }

    h1{
      margin:0 0 14px 0;font-size:28px;letter-spacing:0.4px;color:var(--pink1);
    }

    .cta-btn{
      display:inline-block;padding:16px 28px;border-radius:999px;font-weight:700;text-decoration:none;font-size:18px;
      background: linear-gradient(90deg, var(--pink1), var(--pink2));color:#fff;box-shadow:0 8px 30px rgba(255,26,163,0.18);
      transition:transform .12s ease, box-shadow .12s ease;letter-spacing:0.6px;border:0;
    }
    .cta-btn:active{transform:translateY(1px)}
    .cta-btn:hover{transform:translateY(-4px);box-shadow:0 18px 45px rgba(255,26,163,0.22)}

    .subtext{margin-top:18px;font-size:14px;color:rgba(255,215,238,0.9)}

    /* Socials row */
    .socials{margin-top:22px;display:flex;gap:12px;justify-content:center}
    .socials a{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:12px;background:var(--glass);border:1px solid rgba(255,255,255,0.03);text-decoration:none;color:var(--text);font-weight:600}
    .socials svg{width:18px;height:18px;opacity:0.95}

    @media (max-width:480px){
      .container{padding:28px}
      h1{font-size:22px}
      .cta-btn{width:100%;padding:14px}
    }
  </style>
</head>
<body>
  <div class="bg-figure" aria-hidden="true"></div>

  <main class="container" role="main">
    <h1>To get free pictures/videos of me, click on button below and sign up for free ‚ù§ü•µ</h1>

    <!-- Replace the href="#" with your adult link -->
    <a class="cta-btn" id="enterBtn" href="#" rel="noopener noreferrer" aria-label="Enter ‚Äî I am 18 or older">I‚Äôm 18 or older - Enter</a>

    <p class="subtext">You should be 18 years old or older to access my private content, after signing up confirm the email in your mailbox ‚úÖ</p>

    <!-- Social icons -->
    <div class="socials">
      <a href="#" id="telegramLink" title="Telegram">
        <svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" fill="none"><path d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0z" fill="url(#g)" opacity="0.2"/><path d="M47.5 123.9c0 0 7.4 31.1 10.5 38.7 3.1 7.6 9.3 12 15.5 12 6.2 0 10.6-3 15.7-6.1 5.1-3.1 36.7-28.1 36.7-28.1s20.4-15.5 26.2-20.6c5.9-5.1 9.6-11.3 10.9-13.6 1.3-2.3 2.3-7.2-1.6-9.4-3.8-2.2-7.9 2.2-10.8 4.7-2.9 2.6-30.1 21.7-30.1 21.7s-22.2 16.3-27.3 19.2c-5.1 2.9-24.2 12.7-26.4 13.8-2.2 1.1-6.9 2.2-9.7-.1s-2.8-7.9-2.8-7.9z" fill="currentColor"/></svg>
        Telegram
      </a>

      <a href="#" id="whatsappLink" title="WhatsApp">
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" fill="none"><path d="M16 3C9.373 3 4 8.373 4 15c0 2.56.917 4.915 2.442 6.776L6 29l7.39-1.919A11.936 11.936 0 0016 27c6.627 0 12-5.373 12-12S22.627 3 16 3z" fill="currentColor"/></svg>
        WhatsApp
      </a>

      <a href="#" id="discordLink" title="Discord">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"><path d="M12 2C7.02 2 3 6.03 3 11.06c0 4.66 3.13 8.58 7.54 9.48.55.1.75-.24.75-.53 0-.26-.01-1.12-.02-2.03-3.07.66-3.72-1.48-3.72-1.48-.5-1.3-1.22-1.65-1.22-1.65-.99-.69.08-.68.08-.68 1.09.08 1.67 1.12 1.67 1.12.97 1.66 2.55 1.18 3.17.9.1-.69.38-1.18.69-1.45-2.45-.28-5.02-1.23-5.02-5.46 0-1.21.43-2.2 1.13-2.98-.11-.28-.49-1.42.11-2.95 0 0 .92-.29 3.02 1.13a10.5 10.5 0 015.5 0c2.1-1.42 3.02-1.13 3.02-1.13.6 1.53.22 2.67.11 2.95.7.78 1.13 1.77 1.13 2.98 0 4.24-2.58 5.18-5.04 5.45.39.33.73.98.73 1.98 0 1.43-.01 2.58-.01 2.94 0 .29.2.64.76.53C20.87 19.64 24 15.72 24 11.06 24 6.03 19.98 2 15 2H12z" fill="currentColor"/></svg>
        Discord
      </a>
    </div>
  </main>

  <script>
    (function(){
      const btn = document.getElementById('enterBtn');
      const link = document.body.dataset.adultLink || '#';
      if(link && link !== '#'){
        btn.href = link;
        btn.setAttribute('rel','noopener noreferrer');
      }

      const telegram = document.body.dataset.telegram || '#';
      const whatsapp = document.body.dataset.whatsapp || '#';
      const discord = document.body.dataset.discord || '#';
      document.getElementById('telegramLink').href = telegram;
      document.getElementById('whatsappLink').href = whatsapp;
      document.getElementById('discordLink').href = discord;
    })();
  </script>
</body>
</html>
